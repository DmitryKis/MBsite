<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Форма заявки</title>
</head>
<body>
<form>
    <h1>Форма заявки</h1>
    <p><input type="text" name="name" placeholder="Имя" size="18" /></p>
    <p><input type="text" name="lastName" placeholder="Фамилия" size="18" /></p>
    <p><input type="text" name="userPhone" placeholder="Номер телефона" size="18" maxlength="11" /></p>
    <label for="points">Выбери пункты из списка</label>
    <div id="points">
        <div>
            <input type="checkbox" id="point1" name="point1" checked>
            <label for="point1">Пункт 1</label>
        </div>
        <div>
            <input type="checkbox" id="point2" name="point2" checked>
            <label for="point2">Пункт 2</label>
        </div>
    </div>
    <label for="comment">Оставьте свой комментарий:</label>
    <div>
        <textarea id="comment" name="comment"
                  rows="5" cols="33">
        </textarea>
    </div>

    <p>
        <button type="submit">Отправить</button>
    </p>
</form>

</body>
</html>
